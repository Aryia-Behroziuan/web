.apexcharts-toolbar {
position: absolute;
z-index: 11;
max-width: 176px;
text-align: right;
border-radius: 3px;
padding: 0px 6px 2px 6px;
display: flex;
justify-content: space-between;

}

.apexcharts-menu {

position: absolute;
top: 100%;
border: 1px solid #ddd;
border-radius: 3px;

right: 10px;
opacity: 0;
min-width: 110px;
transition: 0.15s ease all;

}

.apexcharts-menu.apexcharts-menu-open {

.apexcharts-marker {

}

@keyframes opaque {
0% {
opacity: 0;
}
100% {
opacity: 1;
}
}


/* Resize generated styles */

@keyframes resizeanim {
from {
opacity: 0;
}
to {

}
}

.resize-triggers {
animation: 1ms resizeanim;
visibility: hidden;
opacity: 0;
}

left: 0;

width: 100%;
overflow: hidden;
}

.resize-triggers>div {
background: #eee;
overflow: auto;
}

.contract-trigger:before {
width: 200%;
height: 200%;
